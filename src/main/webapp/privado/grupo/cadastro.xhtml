<!DOCTYPE html>
<html lang="pt-br"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"	  
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
	<h:head>
		<title>Cadastro de Grupos</title>
    </h:head>
	
    <h:body>
    	<h:form>
    		<h:messages />
    		
    		<h:panelGrid columns="2">
    			<f:facet name="header">Cadastro de Grupos</f:facet>
    			<f:facet name="footer">
    				<div align="center">
    					<h:commandButton value="Cancelar" action="#{grupoMB.cancelar}"/>
    					<h:commandButton value="Salvar" action="#{grupoMB.salvar}"/>
    				</div>
    			</f:facet>
    			
    			<h:outputLabel value="Id"/>
    			<h:inputText value="#{grupoMB.grupo.id}" readonly="true"/>
    			
    			<h:outputLabel value="Nome"/>
    			<h:inputText value="#{grupoMB.grupo.nome}" maxlength="50" size="50"/>
    		</h:panelGrid>
    	</h:form>   
    </h:body>
	
</html>
