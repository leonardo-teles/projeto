<!DOCTYPE html>
<html lang="pt-br"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"	  
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
	<h:head>
		<title>Listagem de Grupos</title>
    </h:head>
	
    <h:body>
    	<h:form>
    		<h:messages />
    		
    		<h:commandLink value="Novo Registro" action="#{grupoMB.novo}"/>
    		<h:dataTable value="#{grupoMB.dao.listarTodos()}" var="grupo">
    			<h:column>
    				<f:facet name="header">Id</f:facet>
    				#{grupo.id}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Nome</f:facet>
    				#{grupo.nome}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Editar</f:facet>
    				<h:commandLink value="Editar" action="#{grupoMB.editar(grupo)}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Excluir</f:facet>
    				<h:commandLink value="Excluir" action="#{grupoMB.excluir(grupo)}" onclick="if (!confirm('Confirma a exclusÃ£o do Grupo?')) return false"/>
    			</h:column>
    		</h:dataTable>
    	</h:form>   
    </h:body>
	
</html>
